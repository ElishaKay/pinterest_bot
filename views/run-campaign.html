<h3>Step 1: Choose Campaign</h3>

  <div ng-if="campaigns" class="form-group">
      <div class="radio" ng-repeat="campaign in campaigns">
          <label>
             <input type="radio" ng-model="chosenCampaign" value="campaign.search_term" checked>
             {{campaign.search_term}}
          </label>
      </div>
  </div>

  <div ng-if="!campaigns">
        <div class="row">
          <div class="jumbotron text-muted text-center">
              <p>You will need to create some campaign search terms via the 
                <a href="https://ampituptime.herokuapp.com/login">Admin Dashboard</a></p>
          </div>
      </div>
    </div>

<h3>Step 2: Choose User</h3>

  <table ng-if="users">
      <thead>
      <tr>
        <td>
          User Email
        </td>
        <td>
          User Password
        </td>
        <td>
          Options
        </td>
      </tr>
    </thead>

     <tbody>
      <tr ng-repeat="user in users">
        <td>{{ user.user_email }}</a></td>
        <td>{{ user.user_password }}</a></td>
        <td class="btn btn-block btn-info" ng-click="startScraping(user)">Start Scraping</td>
        
      </tr>
     </tbody>
 </table>

  <div ng-if="!users">
        <div class="row">
          <div class="jumbotron text-muted text-center">
              <p>You will need to add some Pinterest User Credentials via the 
                <a href="https://ampituptime.herokuapp.com/login">Admin Dashboard</a></p>
          </div>
      </div>
    </div>
